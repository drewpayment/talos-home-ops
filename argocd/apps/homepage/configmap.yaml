apiVersion: v1
kind: ConfigMap
metadata:
  name: homepage
  namespace: apps
  labels:
    app.kubernetes.io/name: homepage
data:
  kubernetes.yaml: |
    mode: cluster
  settings.yaml: ""
  custom.css: ""
  custom.js: ""
  bookmarks.yaml: |
    - Developer:
        - Github:
            - abbr: GH
              href: https://github.com/drewpayment
  services.yaml: |
    - Apps:
        - Libreddit:
            icon: libreddit.png
            href: https://libreddit.drewpayment.com
            description: Libreddit is a free and open-source alternative Reddit front-end focused on privacy and decentralization.
        - Overseerr:
            icon: overseerr.png
            href: https://media.drewpayment.com
            description: Overseerr is a tool for managing media requests and notifications.
    # - ArgoCD:
    #     - ArgoCD:
    #         icon: argocd.png
    #         href: https://argocd.drewpayment.com
    #         description: ArgoCD is a tool for managing Kubernetes applications.
    #         widgets:
    #           - type: argocd
    #             url: https://argocd.drewpayment.com
    #             key: {{ .argocd_api_key }}
  widgets.yaml: |
    - kubernetes:
        cluster:
          show: true
          cpu: true
          memory: true
          showLabel: true
          label: "cluster"
        nodes:
          show: true
          cpu: true
          memory: true
          showLabel: true
    - resources:
        backend: resources
        expanded: true
        cpu: true
        memory: true
    - search:
        provider: duckduckgo
        target: _blank
  docker.yaml: ""
