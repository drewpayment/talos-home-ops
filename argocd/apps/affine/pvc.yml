---
apiVersion: v1
kind: PersistentVolume 
metadata:
  name: affine-upload-pv
spec: 
  capacity: 
    storage: 5Gi
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain 
  storageClassName: affine-storage
  nfs:
    server: 192.168.86.44
    path: /mnt/tank/appdata/upload

---
# PersistentVolumeClaim for uploads
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: affine-upload-pvc
spec:
  accessModes:
    - ReadWriteMany
  storageClassName: affine-storage
  resources:
    requests:
      storage: 5Gi
  volumeName: affice-upload-pv
      
---
apiVersion: v1
kind: PersistentVolume 
metadata:
  name: affine-config-pv
spec: 
  capacity: 
    storage: 1Gi
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain 
  storageClassName: affine-storage
  nfs:
    server: 192.168.86.44
    path: /mnt/tank/appdata/config

---
# PersistentVolumeClaim for config
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: affine-config-pvc
  namespace: affine
spec:
  accessModes:
    - ReadWriteMany
  storageClassName: affine-storage
  resources:
    requests:
      storage: 1Gi
  volumeName: affine-config-pv